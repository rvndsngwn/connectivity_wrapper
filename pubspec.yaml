name: connectivity_wrapper
description: A new Flutter package which provides network-aware widgets.It allows Flutter apps provide feedback on your app when it's not connected to it, or when there's no connection.
version: 1.1.4
documentation: https://github.com/ProjectAj14/connectivity_wrapper
homepage: https://github.com/ProjectAj14/connectivity_wrapper
repository: https://github.com/ProjectAJ14/connectivity_wrapper
issue_tracker: https://github.com/ProjectAJ14/connectivity_wrapper/issues

environment:
  sdk: ">=2.18.4 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  connectivity_plus: ^6.0.5 # To check connectivity for web only

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
